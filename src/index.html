<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="big"
    >
      <div>
        <input
          type="search"
          class="big_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="img">
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="small">
        <input
          type="search"
          class="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="img_small"
        >
      </div>
    </form>
  </body>
</html>
